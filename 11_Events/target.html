<!DOCTYPE html>
<html>
<head>
  <title>event.target Example</title>
</head>
<body>
  <ul id="myList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>

  <script>
    const list = document.getElementById("myList");

    list.addEventListener("click", function(event) {
      console.log("Clicked element:", event.target); // Actual clicked <li>
      console.log("Text:", event.target.textContent);
    });

    list.addEventListener("click", function(event) {
  console.log("target:", event.target);       // <li> (the clicked item)
  console.log("currentTarget:", event.currentTarget); // <ul> (because listener is on <ul>)
});

  </script>
</body>
</html>
