<script>

    let animal = {
        eats :true
    };


    let rabbit = {
        jumps : true
    };


    rabbit.__proto__ = animal;


    let human = {
        sleep : true
    };

    let man = {

        run : true
    };

    let women = {
        bath : true
    };

    man.__proto__ = human;

    man.__proto__ = women;

    women.__proto__ = human;

</script>
